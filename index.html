  // Tabs
  const tabListen = document.getElementById('tabListen');
  const tabWatch  = document.getElementById('tabWatch');
  const listenSection = document.getElementById('listenSection');
  const watchSection  = document.getElementById('watchSection');

  function showListen(){
    tabListen.classList.add('active');
    tabWatch.classList.remove('active');
    tabListen.setAttribute('aria-selected','true');
    tabWatch.setAttribute('aria-selected','false');
    listenSection.classList.remove('hidden');
    watchSection.classList.add('hidden');
    try{ gtag('event','tab_listen',{event_category:'UX'}); }catch(e){}
  }
  function showWatch(){
    tabWatch.classList.add('active');
    tabListen.classList.remove('active');
    tabWatch.setAttribute('aria-selected','true');
    tabListen.setAttribute('aria-selected','false');
    watchSection.classList.remove('hidden');
    listenSection.classList.add('hidden');
    try{ gtag('event','tab_watch',{event_category:'UX'}); }catch(e){}
  }

  tabListen.addEventListener('click', showListen);
  tabWatch.addEventListener('click', showWatch);
